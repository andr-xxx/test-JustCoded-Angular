<div ng-controller='mainBarController'>
  {{test}}
  <div class="row">
    <div class="col-md-6">
      <h2>Add new Person</h2>
      <input type="text" placeholder="Enter name" ng-model="person.name">
      <label><input type="checkbox" ng-model="person.superPower">Super Power</label>
      <label><input type="checkbox" ng-model="person.rich">Rich</label>
      <label><input type="checkbox" ng-model="person.genious">Genious</label>
      <button class="add-name" ng-click="addPerson()"> Add</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered">
        <tr>
          <th>Name</th>
          <th>SuperPower</th>
          <th>Rich</th>
          <th>Genious</th>
          <th>Delete</th>
        </tr>
        <tr class="active" ng-repeat="person in persons">
          <td>{{person.name}}</td>

          <td><input type="checkbox" ng-model="person.superPower" ng-checked="person.superPower"
                     ng-change="checkboxWatcher($index)"></td>
          <td><input type="checkbox" ng-model="person.rich" ng-checked="person.rich"
                     ng-change="checkboxWatcher($index)"></td>
          <td><input type="checkbox" ng-model="person.genious" ng-checked="person.genious"
                     ng-change="checkboxWatcher($index)"></td>

          <td><span class="glyphicon glyphicon-remove" ng-click="deletePerson($index)"></span></td>
        </tr>
      </table>

      <div ng-show="data.visible">
        <span>power</span>
        <span>rich</span>
        <span>genious</span>
      </div>

    </div>
  </div>
</div>
